<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/00be9837b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="home">
        <a href="/base/index.html">
        <img src="../imagens/img/seta.png" alt="seta">
        </a>
    </div>
    <div class="fundo">
        <img src="../imagens/img/pexels-joshsorenson-1384908.jpg" alt="fundo">
    </div>
    <main>
        <h1>Crie sua conta</h1>
        <div class="card">
            <div class="inside">
                <label for="text">Digite seu nome (completo)</label>
                <input type="text"  placeholder="Nome">
                <input type="email" placeholder="Email">
                <div class="close">
                    <input type="password" placeholder="Senha" id="password">
                    <i class="fa-regular fa-eye" id="eye"></i>
                </div>

                <label for="date">Data de nascimento</label>
                <input type="date">
                <label for="text">Qual congregação?</label>
                <select name="Congregação" id="Congregação">
                <option value="Pompeia">Pompeia</option>
                <option value="Sabonete">Sabonete</option>
                <option value="Conjunto Esperança">Conjunto Esperança</option>
                <option value="Monteiro de Morais">Monteiro de Morais</option>
                <option value="Jaime Lopes">Jaime Lopes</option>
                <option value="Sede">Sede</option>
                <option value="Belém">Belém</option>
                <option value="Fogareiro">fogareiro</option>
                <option value="Pontal Alegre">Pontal Alegre</option>
                </select>
                    <select name="Posição" id="Posição">
                        <option value="Membro">Membro</option>
                        <option value="Presbítero">Presbítero</option>
                        <option value="diácono">Diácono</option>
                        <option value="Ministro de Música">Ministro de Música</option>
                        <option value="Tesoureiro">Tesoureiro</option>
                        <option value="Lider de Jovens/Senhoras/Crianças">Lider de Jovens/Senhoras/Crianças</option>
                        <option value="Missionário">Missionário</option>
                        <option value="Outro">Outro</option>
                    </select>
                <button>Confirmar</button>
               
        </div>
        </div>
    </main>
    
    
</body>
</html>
